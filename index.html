<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice game</title>
    <link rel = "stylesheet"
    type = "text/css"
    href="main.css"/>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h2>Dice game</h2>
    <button class="glow-on-hover" type="button">click to roll</button>
    
    <div class="score">
    <div class="scene">
      <div class="dice-display">
        <div class="dice dice-one idle">

          <div class="face face-front"></div>
          <img src="dice1.png" alt="dice1.png" height="300" width="300"></div>
          <div class="face face-back"></div>
          <img src="dice2.png" alt="dice2.png" height="300" width="300"></div>
          <div class="face face-right"></div>
          <img src="dice3.png" alt="dice3.png" height="300" width="300"></div>
          <div class="face face-left"></div>
          <img src="dice4.png" alt="dice4.png" height="300" width="300"></div>
          <div class="face face-top"></div>
          <img src="dice5.png" alt="dice5.png" height="300" width="300"></div>
          <div class="face face-bottom"></div>
          <img src="dice6.png" alt="dice6.png" height="300" width="300"></div>

          




    



</body>
</html>
